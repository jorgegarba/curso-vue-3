<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <script src="https://unpkg.com/vue@next"></script>

  <link rel="stylesheet" href="./estilos.css">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <header class="header">
      <figure class="header__logo">
        <img src="./assets/vue.png" alt="">
      </figure>
      <div class="header__auth">
        <button class="btn-success" v-if="!auth">Iniciar Sesión</button>
        <button class="btn-danger" v-else>Cerrar Sesión</button>
      </div>
    </header>
    <main class="container">
      <div class="curso">
        <figure class="curso__imagen">
          <p class="curso__descuento" v-if="curso.descuento > 0">
            {{curso.descuento}}%
          </p>
          <img src="./assets/vue.png" alt="">
        </figure>
        <div class="curso__info">
          <h4>{{curso.nombre}}</h4>
          <p class="curso__descripcion">
            {{curso.descripcion}}
          </p>
          <div class="curso__caracteristicas">
            <span>
              <i class="fas fa-clock"></i> {{curso.duracion}} horas
            </span>
            <span>
              <i class="fas fa-money-check "></i> {{curso.precio}} dólares
            </span>
            <span class="disponible" v-if="curso.disponible">disponible</span>
            <span class="no-disponible" v-else>no disponible</span>
          </div>
          <div class="curso__acciones">
            <button class="btn__comprar btn-success">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>


  <script src="./index.js"></script>
</body>

</html>
