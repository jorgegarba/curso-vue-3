  <div id="root">
    <componente-header @modificar-sesion="cambiarSesion" :total="total" :auth="auth"></componente-header>

      <componente-cursos :cursos="cursos"

      <componente-carrito :carrito="carrito" :total="total"></componente-carrito>

    </main>
  </div>


  <script src="./index.js"></script>

  <script src="./componentes/Header.js"></script>
  <script src="./componentes/CursoSeleccionado.js"></script>

    MiAplicacion.mount("#root");
  </script>
