<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <script src="https://unpkg.com/vue@next"></script>

  <link rel="stylesheet" href="./estilos.css">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <header class="header">
      <figure class="header__logo">
        <img src="./assets/logo.png" alt="">
      </figure>
      <div class="header__auth">
        <span>Jorge Garnica</span>
        <button>Iniciar Sesión</button>
      </div>
    </header>
    <main class="container">
      <div class="curso">
        <figure class="curso__imagen">
          <p class="curso__descuento">
            10%
          </p>
          <img src="./assets/vue.png" alt="">
        </figure>
        <div class="curso__info">
          <h4>Curso de Vue</h4>
          <p class="curso__descripcion">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. A, quis. Quos autem voluptatum omnis repellendus
            perspiciatis unde
          </p>
          <div class="curso__caracteristicas">
            <span>
              <i class="fas fa-clock"></i> 35 horas
            </span>
            <span>
              <i class="fas fa-money-check "></i> 40 dólares
            </span>
            <span class="disponible">disponible</span>
            <span class="no-disponible">
              no disponible
            </span>
          </div>
        </div>
      </div>
    </main>
  </div>


  <script src="./index.js"></script>
</body>

</html>
